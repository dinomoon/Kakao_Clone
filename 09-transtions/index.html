<!DOCTYPE html>
<html>
  <head>
    <style>
      .box{
        background-color: green;
        color: white;
        /* transition으로 변경 효과를 줄 수 있다. */
        transition: all 5s ease-in-out;
      }
      .box:hover{
        background-color: red;

      }
    </style>
  </head>
  <body>
    <span class="box">Type</span>
  </body>
</html>
